<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
const filename = 'electric-piano-chords.mp3'

function setUp() {
  
  nn.create('audio')
    .set({
      src: filename,
      controls: true
    
  })  
    .addTo('body')
}


nn.on('load', setUp)


</script>
